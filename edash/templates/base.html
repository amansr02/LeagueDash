<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}Esports Dash{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src = "{% static 'vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
  <script src = "{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class = 'bg-secondary'>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Esports Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link {% if nbar == 'teams' %}active{% endif %}" href="{% url 'teams' %}">Teams
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if nbar == 'matches' %}active{% endif %}" href="{% url 'matches'%} ">Matches</a>
          </li>
          <li class="nav-item">
              <a class="nav-link {% if nbar == 'backpack' %}active{% endif %}" href="{% url 'backpack' %}">Backpack</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
