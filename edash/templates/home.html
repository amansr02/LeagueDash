{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class='container mx-auto'>
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</login>
</div>
{% endif %}
{% endblock %}
